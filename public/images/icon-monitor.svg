<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2de8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d5bff;stop-opacity:1" />
    </linearGradient>
    <filter id="monGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pantalla/Monitor -->
  <rect x="25" y="30" width="70" height="50" rx="5" 
        stroke="url(#monGrad)" stroke-width="3" fill="url(#monGrad)" opacity="0.2"/>
  
  <!-- Gráfica de monitoreo -->
  <path d="M35 65 L42 55 L48 62 L55 45 L62 58 L68 52 L75 60 L82 50 L88 55" 
        stroke="#2de8ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" 
        fill="none" filter="url(#monGlow)"/>
  
  <!-- Puntos de datos -->
  <circle cx="48" cy="62" r="3" fill="#2de8ff" filter="url(#monGlow)"/>
  <circle cx="62" cy="58" r="3" fill="#2de8ff" filter="url(#monGlow)"/>
  <circle cx="75" cy="60" r="3" fill="#2de8ff" filter="url(#monGlow)"/>
  
  <!-- Base del monitor -->
  <rect x="52" y="80" width="16" height="8" rx="2" fill="url(#monGrad)" opacity="0.6"/>
  <rect x="45" y="88" width="30" height="3" rx="1.5" fill="url(#monGrad)" opacity="0.4"/>
  
  <!-- Indicadores -->
  <circle cx="30" cy="35" r="2" fill="#ff5faa" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="35" r="2" fill="#2de8ff" opacity="0.8"/>
  
  <!-- Ondas de señal -->
  <path d="M100 50 Q105 50 108 45" stroke="#7d5bff" stroke-width="2" stroke-linecap="round" opacity="0.5" fill="none"/>
  <path d="M102 55 Q107 55 110 50" stroke="#7d5bff" stroke-width="2" stroke-linecap="round" opacity="0.3" fill="none"/>
</svg>
