<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5faa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d5bff;stop-opacity:1" />
    </linearGradient>
    <filter id="alertGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Campana de alerta -->
  <path d="M60 25 L60 20 M45 70 L75 70 M60 20 C52 20 45 27 45 35 L45 60 C45 65 42 68 38 70 L82 70 C78 68 75 65 75 60 L75 35 C75 27 68 20 60 20 Z" 
        stroke="url(#alertGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" 
        fill="url(#alertGrad)" opacity="0.3" filter="url(#alertGlow)"/>
  
  <!-- Badajo -->
  <circle cx="60" cy="75" r="5" fill="url(#alertGrad)" opacity="0.8"/>
  
  <!-- Ondas de sonido -->
  <path d="M85 35 Q92 35 95 30" stroke="#ff5faa" stroke-width="2.5" stroke-linecap="round" opacity="0.6" fill="none">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M88 45 Q95 45 100 40" stroke="#ff5faa" stroke-width="2.5" stroke-linecap="round" opacity="0.5" fill="none">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  <path d="M90 55 Q97 55 102 50" stroke="#ff5faa" stroke-width="2.5" stroke-linecap="round" opacity="0.4" fill="none">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M35 35 Q28 35 25 30" stroke="#7d5bff" stroke-width="2.5" stroke-linecap="round" opacity="0.6" fill="none">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M32 45 Q25 45 20 40" stroke="#7d5bff" stroke-width="2.5" stroke-linecap="round" opacity="0.5" fill="none">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Indicador de notificaciÃ³n -->
  <circle cx="78" cy="28" r="8" fill="#ff5faa" opacity="0.9" filter="url(#alertGlow)">
    <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="78" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="#fff" text-anchor="middle">!</text>
</svg>
