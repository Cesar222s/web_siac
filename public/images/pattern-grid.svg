<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#7d5bff" opacity="0.3"/>
    </pattern>
    <pattern id="lines" width="80" height="80" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="80" y2="80" stroke="#2de8ff" stroke-width="0.5" opacity="0.2"/>
      <line x1="80" y1="0" x2="0" y2="80" stroke="#7d5bff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#grid)"/>
  <rect width="400" height="400" fill="url(#lines)"/>
</svg>
