<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d5bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2de8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="iotGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hub central -->
  <circle cx="60" cy="60" r="15" fill="url(#iotGrad)" opacity="0.8" filter="url(#iotGlow)"/>
  <circle cx="60" cy="60" r="10" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Nodos conectados -->
  <!-- Nodo superior -->
  <circle cx="60" cy="20" r="8" fill="#2de8ff" opacity="0.7"/>
  <line x1="60" y1="28" x2="60" y2="45" stroke="#2de8ff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <rect x="55" y="12" width="10" height="4" rx="2" fill="#2de8ff" opacity="0.8"/>
  
  <!-- Nodo derecha superior -->
  <circle cx="90" cy="35" r="7" fill="#7d5bff" opacity="0.7"/>
  <line x1="85" y1="40" x2="68" y2="52" stroke="#7d5bff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <path d="M88 30 L92 30 L92 34" stroke="#7d5bff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Nodo derecha inferior -->
  <circle cx="90" cy="85" r="7" fill="#2de8ff" opacity="0.7"/>
  <line x1="85" y1="80" x2="68" y2="68" stroke="#2de8ff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <rect x="86" y="81" width="8" height="8" rx="1" fill="#2de8ff" opacity="0.8"/>
  
  <!-- Nodo inferior -->
  <circle cx="60" cy="100" r="8" fill="#7d5bff" opacity="0.7"/>
  <line x1="60" y1="92" x2="60" y2="75" stroke="#7d5bff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <circle cx="60" cy="100" r="4" fill="#fff" opacity="0.8"/>
  
  <!-- Nodo izquierda inferior -->
  <circle cx="30" cy="85" r="7" fill="#2de8ff" opacity="0.7"/>
  <line x1="35" y1="80" x2="52" y2="68" stroke="#2de8ff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <path d="M27 82 L27 88 L33 88" stroke="#2de8ff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Nodo izquierda superior -->
  <circle cx="30" cy="35" r="7" fill="#7d5bff" opacity="0.7"/>
  <line x1="35" y1="40" x2="52" y2="52" stroke="#7d5bff" stroke-width="2" opacity="0.5" stroke-dasharray="2 2"/>
  <rect x="25" y="30" width="10" height="3" rx="1.5" fill="#7d5bff" opacity="0.8"/>
  
  <!-- Ondas de comunicaciÃ³n -->
  <circle cx="60" cy="60" r="20" stroke="#2de8ff" stroke-width="1.5" fill="none" opacity="0.3">
    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
