<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d5bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2de8ff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d2738;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141c2b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Carretera -->
  <rect x="0" y="280" width="600" height="120" fill="url(#roadGrad)"/>
  <rect x="50" y="340" width="80" height="6" fill="#fff" opacity="0.3" rx="3"/>
  <rect x="180" y="340" width="80" height="6" fill="#fff" opacity="0.3" rx="3"/>
  <rect x="310" y="340" width="80" height="6" fill="#fff" opacity="0.3" rx="3"/>
  <rect x="440" y="340" width="80" height="6" fill="#fff" opacity="0.3" rx="3"/>
  
  <!-- Auto principal -->
  <g transform="translate(250, 220)">
    <!-- Cuerpo del auto -->
    <rect x="0" y="40" width="160" height="50" rx="8" fill="url(#carGrad)" opacity="0.9"/>
    <path d="M20 40 L40 10 L120 10 L140 40 Z" fill="url(#carGrad)" opacity="0.9"/>
    
    <!-- Ventanas -->
    <rect x="45" y="15" width="30" height="25" rx="3" fill="#2de8ff" opacity="0.3"/>
    <rect x="85" y="15" width="30" height="25" rx="3" fill="#2de8ff" opacity="0.3"/>
    
    <!-- Ruedas -->
    <circle cx="30" cy="90" r="15" fill="#1d2738" stroke="#7d5bff" stroke-width="3"/>
    <circle cx="30" cy="90" r="8" fill="#2de8ff" opacity="0.6"/>
    <circle cx="130" cy="90" r="15" fill="#1d2738" stroke="#7d5bff" stroke-width="3"/>
    <circle cx="130" cy="90" r="8" fill="#2de8ff" opacity="0.6"/>
    
    <!-- Luces -->
    <rect x="150" y="55" width="8" height="12" rx="2" fill="#ff5faa" opacity="0.8" filter="url(#glow2)"/>
    <rect x="150" y="70" width="8" height="12" rx="2" fill="#ff5faa" opacity="0.8" filter="url(#glow2)"/>
  </g>
  
  <!-- Sensores y señales -->
  <!-- Radar delantero -->
  <g transform="translate(410, 250)">
    <circle cx="0" cy="0" r="25" stroke="#2de8ff" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="35" stroke="#2de8ff" stroke-width="1.5" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" stroke="#2de8ff" stroke-width="1" fill="none" opacity="0.2"/>
    <circle cx="0" cy="0" r="8" fill="#2de8ff" opacity="0.8" filter="url(#glow2)"/>
  </g>
  
  <!-- Señales de alerta -->
  <circle cx="180" cy="150" r="12" fill="#ff5faa" opacity="0.7" filter="url(#glow2)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M180 145 L180 150 M180 153 L180 154" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="480" cy="180" r="12" fill="#2de8ff" opacity="0.7" filter="url(#glow2)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <path d="M475 180 L478 183 L485 176" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Datos en tiempo real -->
  <g transform="translate(80, 80)" opacity="0.8">
    <rect x="0" y="0" width="100" height="60" rx="6" fill="#1d2738" stroke="#7d5bff" stroke-width="1.5" opacity="0.9"/>
    <text x="50" y="20" font-family="monospace" font-size="10" fill="#2de8ff" text-anchor="middle">VELOCIDAD</text>
    <text x="50" y="40" font-family="monospace" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">65 km/h</text>
    <circle cx="15" cy="50" r="3" fill="#2de8ff" opacity="0.8"/>
    <text x="22" y="53" font-family="monospace" font-size="8" fill="#7d5bff">ACTIVO</text>
  </g>
  
  <!-- Monitoreo ambiental -->
  <g transform="translate(470, 80)" opacity="0.8">
    <rect x="0" y="0" width="90" height="50" rx="6" fill="#1d2738" stroke="#2de8ff" stroke-width="1.5" opacity="0.9"/>
    <text x="45" y="18" font-family="monospace" font-size="9" fill="#2de8ff" text-anchor="middle">DISTANCIA</text>
    <text x="45" y="35" font-family="monospace" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">12.5 m</text>
  </g>
</svg>
