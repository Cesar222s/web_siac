<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2de8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d5bff;stop-opacity:1" />
    </linearGradient>
    <filter id="chartGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ejes -->
  <line x1="25" y1="85" x2="95" y2="85" stroke="#7d5bff" stroke-width="2" opacity="0.5"/>
  <line x1="25" y1="85" x2="25" y2="25" stroke="#7d5bff" stroke-width="2" opacity="0.5"/>
  
  <!-- Barras de gráfico -->
  <rect x="35" y="65" width="10" height="20" rx="2" fill="#2de8ff" opacity="0.6">
    <animate attributeName="height" values="20;35;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="65;50;65" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="55" width="10" height="30" rx="2" fill="#7d5bff" opacity="0.6">
    <animate attributeName="height" values="30;45;30" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="55;40;55" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="65" y="45" width="10" height="40" rx="2" fill="#2de8ff" opacity="0.7">
    <animate attributeName="height" values="40;50;40" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="45;35;45" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="80" y="35" width="10" height="50" rx="2" fill="url(#chartGrad)" opacity="0.8" filter="url(#chartGlow)">
    <animate attributeName="height" values="50;60;50" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="35;25;35" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Línea de tendencia -->
  <path d="M30 75 L45 65 L60 55 L75 40 L90 30" stroke="#ff5faa" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </path>
</svg>
